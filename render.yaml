services:
  # PostgreSQL Database
  - type: pserv
    name: workout-tracker-db
    env: docker
    plan: free
    region: singapore
    databases:
      - name: workout_tracker_db
        databaseName: workout_tracker_db
        user: workout_user

  # Node.js Backend Server
  - type: web
    name: workout-tracker-api
    env: node
    region: singapore
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: workout-tracker-db
          property: connectionString
    healthCheckPath: /health
